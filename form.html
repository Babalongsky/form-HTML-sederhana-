<!DOCTYPE html>
<html>
<head>
	<title>HTML form</title>
</head>
<body>

<form>
	<table border="0" cellspacing="0" cellpadding="4">
	<tr>
		<td><label for="username">username :</label></td>
		<td><input type="text" name="username" id="username"></td>
	</tr>
	<tr>
		<td><label for="password">password :</label>
		<td><input type="password" name="username" id="password"></td>
	</tr>
	<tr>
	<td colspan="2"><label for="pria">pria</label>
	<input type="radio" name="jeniskelamin" id="pria">
	<label for="wanita">wanita</label>
	<input type="radio" name="jeniskelamin"	id="wanita"></td>
	</tr>
	<tr>
	<td colspan="2"><label for="menyanyi">menyanyi</label><input type="checkbox" name="" id="menyanyi">
	<label for="olahraga">olahraga</label><input type="checkbox" name="" id="olahraga">
	<label for="membaca">membaca</label><input type="checkbox" name="" id="membaca">
	<label for="travelling">travelling</label><input type="checkbox" name="" id="travelling"></td>
	</tr>
	<tr>
	<td><label for="komentar">komentar :</label></td>
	<td><textarea id="komentar"></textarea></td>
	</tr>
	<tr>
	<td><label for="asal daerah">asal daerah</label></td>
	<td><select id="asal daerah">
		<option>Bandung</option>
		<option>Jakarta</option>
		<option>Yogyakarta</option>
		<option>Makasar</option>
		<option>Medan</option>
		<option>Surabaya</option>
	</select></td>
	</tr>
	<tr>
	<td colspan="2">
		<button type="submit">kirim</button></td>
	</tr>
	<br>
	</table>
	<br>
	
</form>

</body>
</html>
